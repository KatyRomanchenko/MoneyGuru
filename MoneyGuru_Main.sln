using Xamarin.Forms;

namespace FinancialApp
{
    public partial class MainPage : ContentPage
    {
        public MainPage()
        {
            InitializeComponent();

            // Create the main page layout
            var layout = new StackLayout();

            // Add a label for the title
            var titleLabel = new Label
            {
                Text = "Financial App",
                FontSize = 24,
                HorizontalOptions = LayoutOptions.Center
            };
            layout.Children.Add(titleLabel);

            // Add buttons for expense tracking, investment tracking, and financial planning
            var expenseButton = new Button
            {
                Text = "Expense Tracking",
                FontSize = 18,
                HorizontalOptions = LayoutOptions.Center
            };
            expenseButton.Clicked += ExpenseButton_Clicked;
            layout.Children.Add(expenseButton);

            var investmentButton = new Button
            {
                Text = "Investment Tracking",
                FontSize = 18,
                HorizontalOptions = LayoutOptions.Center
            };
            investmentButton.Clicked += InvestmentButton_Clicked;
            layout.Children.Add(investmentButton);

            var planningButton = new Button
            {
                Text = "Financial Planning",
                FontSize = 18,
                HorizontalOptions = LayoutOptions.Center
            };
            planningButton.Clicked += PlanningButton_Clicked;
            layout.Children.Add(planningButton);

            Content = layout;
        }

        // Event handler for expense tracking button
        private void ExpenseButton_Clicked(object sender, EventArgs e)
        {
            // Navigate to the expense tracking page
            Navigation.PushAsync(new ExpenseTrackingPage());
        }

        // Event handler for investment tracking button
        private void InvestmentButton_Clicked(object sender, EventArgs e)
        {
            // Navigate to the investment tracking page
            Navigation.PushAsync(new InvestmentTrackingPage());
        }

        // Event handler for financial planning button
        private void PlanningButton_Clicked(object sender, EventArgs e)
        {
            // Navigate to the financial planning page
            Navigation.PushAsync(new FinancialPlanningPage());
        }
    }
}
